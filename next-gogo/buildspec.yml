version: 0.2

phases:
  install:
    commands:
    - cd next-gogo
    - echo start install
    - npm i
  build:
    commands:
    - echo Build started on `date`
    - npm run build
    - echo end build
artifacts:
  files:
    - .next/**/*
    - package.json
    - package-lock.json
  base-directory: 'next-gogo'
cache:
  paths:
    - 'next-gogo/node_modules/**/*'
